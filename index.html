<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="preview-card-component">

    <section class="image-container">
        <img class="mobile" src="images/image-header-mobile.jpg" alt="image-header-mobile">
        <img class="desktop" src="images/image-header-desktop.jpg" alt="image-header-desktop">
        <div class="overlay"></div>
    </section>

    <section class="card-stat">
      <div class="card-details">
        <h1>Get <mark>insights</mark> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
      </div>
      <div class="stat">
        <div>
          <h2>10k+</h2>
          <p>companies</p>
        </div>
        <div>
          <h2>314</h2>
          <p>templates</p>
        </div>
        <div>
          <h2>12m+</h2>
          <p>queries</p>
        </div>

      </div>
    </section>
  </main>

  <footer class="attribution">
    <div>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener nonreferrer">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/prudence2024/stats-preview-card-component-main">Prudence2024</a>.
    </div>
  </footer>

</body>
</html>
